<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/template3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Template 3</title>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>
    <div class="main-content">
        <div class="coming-soon">
            <h1>Coming Soon</h1>
            <p>In the meantime, Sign up for our monthly newsletter to stay up to date.</p>
        </div>
        <form action="">
            <input type="email" name="Email" id="email" placeholder="Email Address" class="form-input">
            <button class="btn">Subscribe Now! <i class="fa fa-bullhorn" aria-hidden="true"></i></button>
        </form>
    <div class="social-media">
        <div class="follow">
            <p>Follow us on social media:</p>

        </div>
        <div class="social-icon">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        
        </div>
    </div>
    </div>
 
</body>
</html>
